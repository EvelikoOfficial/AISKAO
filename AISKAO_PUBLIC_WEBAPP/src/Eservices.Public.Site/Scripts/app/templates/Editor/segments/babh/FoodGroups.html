<div>
     <div class="span10 groups" data-bind="foreach: foodGroup.nomFoodGroups">
            <label class="span12 checkbox">
                <input type="checkbox" data-bind="click: $parent.changeFoodGroup.bind($root, $parent), clickBubble: false, checked: $data.selectedFoodGroup() !== null && $data.selectedFoodGroup() !== undefined" />
                
                <span class="span10" data-bind="text: shortName"></span>
                <span class="span10" data-bind="text: name"></span>
            </label>
            <!-- ko with: $data.selectedFoodGroup -->
           
                <!-- ko with: foodSubGroups -->
                     <div class="span10 subgroups" data-bind="foreach: foodSubGroup.nomFoodSubGroups">
                        <label class="span12 checkbox">
                            <input type="checkbox" data-bind="click: $parent.changeFoodSubGroup.bind($root, $parent), clickBubble: false, checked: $data.selectedFoodSubGroup() !== null && $data.selectedFoodSubGroup() !== undefined" />
                            <span class="span10" data-bind="text: name"></span>
                        </label>
        
                        <!-- ko with: $data.selectedFoodSubGroup -->
                             <!-- ko with: foodItems -->
                                 <div>
                                    <div class="span10" data-bind="foreach: foodItem.nomFoodItems">
                                        <label class="span12 checkbox">
                                            <input type="checkbox" data-bind="click: $parent.changeFoodItem.bind($root, $parent), clickBubble: false, checked: $data.selectedFoodItem() !== null && $data.selectedFoodItem() !== undefined" " />
                                            <span class="span10" data-bind="text: name"></span>
                                        </label> 
                                        <!-- ko if: canAddFreeText() === 'true' -->
                                            <!-- ko with: $data.selectedFoodItem -->
                                               <div class="row">
                                                    <div class="span12">
                                                        <span class="span3 text-left">Друго описание на хранa:</span>
                                                        <input class="span7" type="text" data-bind="value: foodItemDescription" />
                                                    </div>
                                                </div>
                                            <!-- /ko -->
                                        <!-- /ko -->
                                    </div>
                                </div>
                            <!-- /ko -->
                        <!-- /ko -->

                    </div>
                <!-- /ko -->

         
                <!-- ko with: foodItems -->
                     <div>
                        <div class="span10" data-bind="foreach: foodItem.nomFoodItems">
                            <label class="span12 checkbox">
                                <input type="checkbox" data-bind="click: $parent.changeFoodItem.bind($root, $parent), clickBubble: false, checked: $data.selectedFoodItem() !== null && $data.selectedFoodItem() !== undefined" " />
                                <span class="span10" data-bind="text: name"></span>
                            </label> 
                            <!-- ko if: canAddFreeText() === 'true' -->
                                <!-- ko with: $data.selectedFoodItem -->
                                   <div class="row">
                                        <div class="span12">
                                            <span class="span3 text-left">Друго описание на хранa:</span>
                                            <input class="span7" type="text" data-bind="value: foodItemDescription" />
                                        </div>
                                    </div>
                                <!-- /ko -->
                            <!-- /ko -->
                        </div>
                    </div>
                <!-- /ko -->

            <!-- /ko -->
        </div>

</div>
