<div>
    <h1 class="text-center" data-bind="text: _settings.sectionTitle"></h1>

    <!--ko compose: { model: electronicAdministrativeServiceHeader, view: 'segments/common/ElectronicAdministrativeServiceHeader', area: 'Editor' } -->
    <!-- /ko-->

    <fieldset>
        <legend>Вид на услугата</legend>
        <div class="row">
            <label>
                <span class="span3 text-left">Вид на услугата:</span>
                <span data-bind="attr: { 'class': serviceTermType.isLoading() === true ? 'span9 progress progress-striped active fullheight progressPadding' : 'span9 fullheight' }">
                    <select data-bind="options: serviceTermType.serviceTermTypes,
                                    optionsText: 'name',
                                    optionsValue: 'key',
                                    value: serviceTermType,
                                    attr: { 'class': serviceTermType.isLoading() === true ? 'span9 bar fullwidth' : 'span9' },
                                    enable: serviceTermType.serviceTermTypes().length != 0 ">
                    </select>
                </span>
            </label>
        </div>
    </fieldset>

    <fieldset>
        <legend>Начин на получаване на резултат от услуга</legend>
        <!-- ko compose: { model: serviceApplicantReceiptData, view: 'segments/common/ServiceApplicantReceiptData', area: 'Editor', transition: 'entrance' } -->
        <!-- /ko -->
    </fieldset>

    <fieldset>
        <legend>Характеристики на обект за растителна защита</legend>
        <div class="row">
            <span class="span3 text-left">Вид обект:</span>
            <select class="span9"
                data-bind="options: plantObjectType.nomPlantObjectTypes,
                            optionsText: 'name',
                            optionsValue: 'key',
                            value: plantObjectType">
            </select>
        </div>
        <div class="row">
            <span class="span3 text-left">Вид дейност на обект:</span>
            <select class="span9"
                data-bind="options: plantObjectActivityNomenlatyre.nomPlantObjectActivityTypes,
                            optionsText: 'name',
                            optionsValue: 'key',
                            value: plantObjectActivityNomenlatyre">
            </select>
        </div>
    </fieldset>

    <fieldset>
        <legend>Адрес на обект за растителна защита</legend>
        <!-- ko compose: { model: plantObjectRealAddress, view: 'segments/common/EKATTEAddress', area: 'Editor' } -->
        <!-- /ko -->
    </fieldset>

    <fieldset>
        <legend>Областна дирекция по безопасност на храните</legend>
        <div class="row">
            <div class="span12">
                <label class="row">
                    <span class="span3 text-left">Дирекция:</span>
                    <span data-bind="attr: { 'class': regionalDirectionName.isLoading() === true ? 'span9 progress progress-striped active fullheight progressPadding' : 'fullheight progressPadding' }">
                        <span data-bind="attr: { 'class': regionalDirectionName.isLoading() === true ? 'uneditable-input bar fullwidth progressPadding' : 'uneditable-input span9 progressPadding' }, text: regionalDirectionName() !== undefined ? regionalDirectionName() : ' - '"></span>
                    </span>

                </label>
            </div>
        </div>
    </fieldset>

    <!--ko compose: { model: attachedDocuments, view: 'segments/common/AttachedDocuments', area: 'Editor' } -->
    <!-- /ko-->
</div>
