<div>
    <div class="row">
        <div class="span12">
            <label class="row">
                <span class="span3 text-left">Протокол (от дата), одобряващ регистрацията:</span>
                <input class="span9" type="text" data-bind="value: farmObjectApprovingProtocol" />
            </label>
        </div>
    </div>

    <div class="row">
        <div class="span12">
            <label class="row">
                <span class="span3 text-left">Комисия, одобрена със заповед:</span>
                <input class="span9" type="text" data-bind="value: farmObjectApprovingComission" />
            </label>
        </div>
    </div>

    <div class="row">
        <div class="span12">
            <label class="row">
                <span class="span3 text-left">Ветеринарен регистрационен номер:</span>
                <input class="span9" type="text" data-bind="value: vetRegistrationNumber" />
            </label>
        </div>
    </div>

</div>
