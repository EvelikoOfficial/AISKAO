<div>
    <div class="row">
        <div class="span6">
            <label class="row">
                <span class="span3 text-left">Трите имена:</span>
                <input class="span3" type="text" placeholder="Собствено име" data-bind="value: first, valueUpdate: 'afterkeydown'" />
            </label>
        </div>
        <div class="controls-row">
            <input class="span3" type="text" placeholder="Бащино име" data-bind="value: middle, valueUpdate: 'afterkeydown'" />
            <input class="span3" type="text" placeholder="Фамилно име" data-bind="value: last, valueUpdate: 'afterkeydown'" />
        </div>
    </div>
    <div class="row">
        <label>
            <span class="span3 text-left">Псевдоним:</span>
            <input class="span9" placeholder="Псевдоним" type="text" data-bind="value: pseudonim, valueUpdate: 'afterkeydown'" />
        </label>
    </div>
</div>
