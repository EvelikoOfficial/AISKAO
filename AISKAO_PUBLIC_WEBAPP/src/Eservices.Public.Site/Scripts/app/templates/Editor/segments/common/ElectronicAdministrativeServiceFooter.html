<div>
    <fieldset>
        <legend>Данни за подписване на заявление</legend>
        <div class="row">
            <label>
                <span class="span3 text-left">Време на създаване на заявлението:</span>
                <span class="uneditable-input span9" data-bind="text: applicationSigningTime"></span>
            </label>
        </div>

        <div class="row">
            <label>
                <span class="span3 text-left">Електронен подпис:</span>
                <span class="uneditable-input span9" data-bind="text: xmlDigitalSignature"></span>
            </label>
        </div>
    </fieldset>
</div>
