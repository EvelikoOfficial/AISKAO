<div>
    <h1 class="text-center" data-bind="text: _settings.sectionTitle"></h1>

    <fieldset>
        <legend>Доставчик на електронни административни услуги</legend>
        <!--ko compose: { model: electronicServiceProviderBasicData, view: 'segments/common/ElectronicServiceProviderBasicData', area: 'Editor' } -->
        <!-- /ko-->
    </fieldset>

     <fieldset>
        <legend>УРИ на документ</legend>
        <!-- ko compose: { model: documentURI, view: 'segments/common/DocumentURI', area: 'Editor' } -->
        <!-- /ko -->
    </fieldset>

    <fieldset>
        <legend>Заявител на електронната административна услуга</legend>
        <!-- ko compose: { model: electronicServiceApplicant, view: 'segments/common/ElectronicServiceApplicant', area: 'Editor' } -->
        <!-- /ko -->
    </fieldset>

    <fieldset>
        <legend>Областна дирекция по безопасност на храните</legend>
        <div class="row">
            <div class="span12">
                <label class="row">
                    <span class="span3 text-left">Код и наименование:</span>
                    <span data-bind="attr: { 'class': regionalDirectionCode.isLoading() === true ? 'span3 progress progress-striped active fullheight progressPadding' : 'span3 fullheight' }">
                        <select class="span3"
                            data-bind="options: regionalDirectionCode.nomDirections(),
                        optionsText: 'name',
                        value: regionalDirectionCode.selectedDirection,
                        attr: { 'class':  regionalDirectionCode.isLoading() === true ? 'span9 bar fullwidth' : 'span9' },
                        enable: regionalDirectionCode.nomDirections().length != 0">
                        </select>
                    </span>
                </label>
            </div>
        </div>
    </fieldset>



    <fieldset>
        <legend>Седалище</legend>
        <!-- ko compose: { model: residence, view: 'segments/common/Residence', area: 'Editor' } -->
        <!-- /ko -->
    </fieldset>

    <!-- ko compose: { model: forageForTransportationData, view: 'segments/babh/ForageForTransportationData', area: 'Editor' } -->
    <!-- /ko -->

    <fieldset>
        <legend>Данни за транспортна дейност
            <!-- ko with: forageTransportActivityDatas -->
            <button type="button" class="btn btn-default" data-bind="click: addForageTransportActivityData">Добави</button>
            <!-- /ko-->
        </legend>
        <div class="row">
            <div data-bind="with: forageTransportActivityDatas">
                <div class="span11" data-bind="foreach: forageTransportActivityData()">
                    <fieldset>
                        <legend>
                            <span class="controls-row">
                                <span class="span5">Данни за дейност
                                        <button type="button" class="btn btn-danger" data-bind="click: $parent.removeForageTransportActivityData.bind($parent), attr: { 'class': $parent.forageTransportActivityData().length > 1 ? 'btn btn-danger' : 'btn btn-danger disabled' }">Изтрий</button>
                                </span>
                            </span>
                        </legend>
                        <!-- ko compose: { model: $data, view: 'segments/babh/ForageTransportActivityData', area: 'Editor' } -->
                        <!-- /ko -->
                        <!--<hr />-->
                    </fieldset>
                </div>
            </div>
        </div>
    </fieldset>

    <fieldset>
        <legend>Регистрационен номер</legend>
            <div class="row">
                <span class="span3">Регистрационен номер на превозвач на фуражи:</span>
                <input class="span9" type="text" data-bind="value: forageTransporterRegistrationNumber, valueUpdate: 'afterkeydown'" />
            </div>
    </fieldset>

    <!-- ko compose: { model: $data, view: 'segments/common/OfficialData', area: 'Editor' } -->
    <!-- /ko -->
</div>
