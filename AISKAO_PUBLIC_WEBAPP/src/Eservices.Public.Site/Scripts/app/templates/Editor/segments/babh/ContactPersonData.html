<div>
    <div class="row">
        <div class="span6">
            <label class="row">
                <span class="span3 text-left">Собствено име:</span>
                <input class="span3" type="text" data-bind="value: contactPersonFirstName, valueUpdate: 'afterkeydown'" />
            </label>
        </div>
        <div class="span6">
            <label class="row">
                <span class="span3">Фамилно име:</span>
                <input class="span3" type="text" data-bind="value: contactPersonLastName, valueUpdate: 'afterkeydown'" />
            </label>
        </div>
    </div>
    <div class="row">
        <div class="span6">
            <label class="row">
                <span class="span3 text-left">Длъжност:</span>
                <input class="span3" type="text" data-bind="value: contactPersonJob, valueUpdate: 'afterkeydown'" />
            </label>
        </div>
        <div class="span6">
            <label class="row">
                <span class="span3 text-left">Телефон:</span>
                <input class="span3" type="text" data-bind="value: contactPersonPhone, valueUpdate: 'afterkeydown'" />
            </label>
        </div>
    </div>
</div>
