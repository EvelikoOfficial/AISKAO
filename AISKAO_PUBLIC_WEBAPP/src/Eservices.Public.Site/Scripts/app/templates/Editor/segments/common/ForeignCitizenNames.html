<div>
    <div class="row">
        <div class="span6">
            <label class="row">
                <span class="span3 text-left">Имена на кирилица:</span>
                <input class="span3" type="text" placeholder="Собствено име на кирилица" data-bind="value: firstCyrillic, valueUpdate: 'afterkeydown'" />
            </label>
        </div>
        <div class="controls-row">
            <input class="span3" type="text" placeholder="Фамилия на кирилица" data-bind="value: lastCyrillic, valueUpdate: 'afterkeydown'" />
            <input class="span3" type="text" placeholder="Други имена на кирилица" data-bind="value: otherCyrillic, valueUpdate: 'afterkeydown'" />
        </div>
    </div>
    <div class="row">
        <label>
            <span class="span3 text-left">Псевдоним на кирилица:</span>
            <input class="span9" placeholder="Псевдоним на кирилица" type="text" data-bind="value: pseudonimCyrillic, valueUpdate: 'afterkeydown'" />
        </label>
    </div>

    <div class="row">
        <div class="span6">
            <label class="row">
                <span class="span3 text-left">Имена на латиница:</span>
                <input class="span3" type="text" placeholder="Собствено име на латиница" data-bind="value: firstLatin, valueUpdate: 'afterkeydown'" />
            </label>
        </div>
        <div class="controls-row">
            <input class="span3" type="text" placeholder="Фамилия на латиница" data-bind="value: lastLatin, valueUpdate: 'afterkeydown'" />
            <input class="span3" type="text" placeholder="Други имена на латиница" data-bind="value: otherLatin, valueUpdate: 'afterkeydown'" />
        </div>
    </div>
    <div class="row">
        <div class="span12">
            <label class="row">
                <span class="span3 text-left">Псевдоним на латиница:</span>
                <input class="span9" placeholder="Псевдоним на латиница" type="text" data-bind="value: pseudonimLatin, valueUpdate: 'afterkeydown'" />
            </label>
        </div>
    </div>
</div>
