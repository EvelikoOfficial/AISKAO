<div>
    <div class="row">
        <div class="span12">
            <!-- ko with: bloodProductsTypes -->
            <div class="controls-row">
                <div class="span10" data-bind="foreach: bloodProductsType.nomBloodProductsTypes">
                    <label class="span12 checkbox">
                        <input type="checkbox" data-bind="value: $data.key, checked: $parent.bloodProductsType" />
                        <span class="span10" data-bind="text: name"></span>
                    </label>
                </div>
            </div>
            <!-- /ko -->
            <div class="span12" data-bind="with: otherBloodProducts">
                <span class="span3 text-left">Други кръвни продукти:</span>
                <span class="input-append">
                    <input class="span2" type="text" data-bind="value: otherBloodProduct.itemToAdd, valueUpdate: 'afterkeydown'" />
                    <button data-bind="click: addOtherBloodProduct, attr: { 'class': (otherBloodProduct.itemToAdd() && ko.utils.arrayIndexOf(otherBloodProduct(), otherBloodProduct.itemToAdd()) < 0) ? 'btn btn-success' : 'btn btn-success disabled' }" class="btn btn-success disabled">Добави</button>
                </span>
            </div>
        </div>
    </div>
    <!-- ko with: otherBloodProducts -->
    <div class="span6">
        <!-- ko if: otherBloodProduct().length > 0 -->
        Списък с други кръвни продукти:
        <!-- /ko -->
        <div class="span6" data-bind="foreach: otherBloodProduct">
            <span class="span3 text-left">Кръвен продукт #<span data-bind="text: 1 + $index()"></span>:</span>
            <span class="input-append">
                <span class="span2 uneditable-input" data-bind="text: $data"></span>
                <button class="btn btn-danger" data-bind="click: $parent.removeOtherBloodProduct.bind($parent)"><i class="icon-remove icon-white"></i></button>
            </span>
        </div>
    </div>
    <!-- /ko -->
</div>
