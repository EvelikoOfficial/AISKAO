<div>
    <fieldset>
        <legend>Статуси на пребиваване</legend>
        <div class="row">
            <div class="span12">
                <span class="span3">Наименование на статут на пребиваване в РБ:</span>
                <span class="span9 uneditable-input" data-bind="text: statusName"></span>
            </div>
        </div>
        <div class="row">
            <div class="span12">
                <span class="span3">Наименование на статут на пребиваване в РБ на латиница език:</span>
                <span class="span9 uneditable-input" data-bind="text: statusNameLatin"></span>
            </div>
        </div>
        <div class="row">
            <div class="span12">
                <span class="span3">Срок на пребиваване в РБ - начална дата:</span>
                <span class="span9 uneditable-input" data-bind="formattedDate: dateFrom"></span>
            </div>
        </div>
        <div class="row">
            <div class="span12">
                <span class="span3">Срок на пребиваване в РБ - крайна дата:</span>
                <span class="span9 uneditable-input" data-bind="formattedDate: dateTo"></span>
            </div>
        </div>
    </fieldset>
</div>
