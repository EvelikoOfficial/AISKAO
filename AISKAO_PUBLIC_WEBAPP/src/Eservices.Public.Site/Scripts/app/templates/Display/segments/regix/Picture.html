<div>
    <fieldset>
        <legend>Снимка</legend>
        <div class="row">
            <div class="span10 files">
                <span data-bind="downloadFile: pictureFileContent, downloadFileName: pictureFileName"></span>
                <a class="btn btn-info" data-bind="attr: { href: pictureFileContent.downloadLink, download: pictureFileName }" title="Запази"><i class="icon-download-alt icon-white"></i></a>
            </div>
        </div>
        <div class="row">
            <label>
                <span class="span3 text-left">Име на избрания файл:</span>
                <span class="uneditable-input span9" data-bind="text: pictureFileName"></span>
            </label>
        </div>

        <div class="row">
            <label>
                <span class="span3 text-left">Тип на избрания файл:</span>
                <span class="uneditable-input span9" data-bind="text: fileType"></span>
            </label>
        </div>
        <div class="row">
            <label>
                <span class="span3 text-left">Описание:</span>
                <span class="uneditable-input span9" data-bind="text: pictureDescription"></span>
            </label>
        </div>
    </fieldset>
    <!-- /ko -->
</div>
