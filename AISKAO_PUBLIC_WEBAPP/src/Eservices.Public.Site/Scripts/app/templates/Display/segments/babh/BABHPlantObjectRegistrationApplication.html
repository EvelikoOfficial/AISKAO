<div>
    <h1 class="text-center" data-bind="text: _settings.sectionTitle"></h1>

    <!--ko compose: { model: electronicAdministrativeServiceHeader, view: 'segments/common/ElectronicAdministrativeServiceHeader', area: 'Display' } -->
    <!-- /ko-->

    <!--ko  with: serviceTermType.displayValue -->
    <fieldset>
        <legend>Вид на услугата</legend>
        <div class="row">
            <label>
                <span class="span3 text-left">Вид на услугата:</span>
                <span class="span9 uneditable-input" data-bind="text: name"></span>
            </label>
        </div>
    </fieldset>
    <!-- /ko-->

    <fieldset>
        <legend>Начин на получаване на резултат от услуга</legend>
        <!-- ko compose: { model: serviceApplicantReceiptData, view: 'segments/common/ServiceApplicantReceiptData', area: 'Display', transition: 'entrance' } -->
        <!-- /ko -->
    </fieldset>

    <fieldset>
        <legend>Характеристики на обект за растителна защита</legend>
        <div class="row">
            <label>
                <span class="span3 text-left">Вид обект:</span>
                <span class="span9 uneditable-input" data-bind="text: plantObjectType.displayValue().name"></span>
            </label>
        </div>
        <div class="row">
            <label>
                <span class="span3 text-left">Вид дейност на обект:</span>
                <span class="span9 uneditable-input" data-bind="text: plantObjectActivityNomenlatyre.displayValue().name"></span>
            </label>
        </div>
    </fieldset>

    <fieldset>
        <legend>Адрес на обект за растителна защита</legend>
        <!-- ko compose: { model: plantObjectRealAddress, view: 'segments/common/EKATTEAddress', area: 'Display' } -->
        <!-- /ko -->
    </fieldset>

    <fieldset>
        <legend>Областна дирекция по безопасност на храните</legend>
        <label class="row">
            <span class="span3 text-left">Дирекция:</span>
            <span class="span9 uneditable-input" data-bind="text: regionalDirectionName"></span>
        </label>
    </fieldset>

    <!-- ko compose: { model: electronicAdministrativeServiceFooter, view: 'segments/common/ElectronicAdministrativeServiceFooter', area: 'Display' } -->
    <!-- /ko -->

    <!--ko compose: { model: attachedDocuments, view: 'segments/common/AttachedDocuments', area: 'Display' } -->
    <!-- /ko -->
</div>
