<div>
    <div class="row">
        <span class="span3 text-left">Номер на свидетелство:</span>
        <span class="span9 uneditable-input" data-bind="text: certificateNumber"></span>
    </div>

    <div class="row">
        <span class="span3 text-left">Дата на завършване на курс:</span>
        <span class="span9 uneditable-input" data-bind="formattedDate: certificateIssuedDate"></span>
    </div>

    <div class="row">
        <span class="span3 text-left">Град на издаване:</span>
        <span class="span9 uneditable-input">
            <span data-bind="text: certificateIssuingCityName"></span>
        </span>
    </div>
</div>
