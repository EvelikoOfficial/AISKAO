<div>
    <div class="row">
        <div class="span6">
            <label class="row">
                <span class="span3 text-left">Област:</span>
                <span class="uneditable-input span3">
                    <span data-bind="text: districtName"></span>
                </span>
            </label>
        </div>
        <div class="span6">
            <label class="row">
                <span class="span3 text-left">Община:</span>
                <span class="uneditable-input span3">
                    <span data-bind="text: municipalityName"></span>
                </span>
            </label>
        </div>
    </div>

    <div class="row">
        <div class="span6">
            <label class="row">
                <span class="span3 text-left">Населено място:</span>
                <span class="uneditable-input span3">
                    <span data-bind="text: settlementName"></span>
                </span>
            </label>
        </div>
    </div>
</div>
