<div>
    <h1 class="text-center" data-bind="text: _settings.sectionTitle"></h1>

    <div class="row">
        <span class="span3 text-left">Издаден документ:</span>
        <span class="uneditable-input span9" data-bind="text: documentTypeName"></span>
    </div>

    <fieldset>
        <legend>Доставчик на електронни административни услуги</legend>
        <!-- ko compose: { model: electronicServiceProviderBasicData, view: 'segments/common/ElectronicServiceProviderBasicData', area: 'Display' } -->
        <!-- /ko -->
    </fieldset>

    <div class="row">
        <label>
            <span class="span3 text-left">Наименование на административен орган:</span>
            <span class="span9 uneditable-input" data-bind="text: administrativeBodyName"></span>
        </label>
    </div>

    <div class="row">
        <label>
            <span class="span3 text-left">Заглавна част на отказ за издаване на индивидуален административен акт:</span>
            <span class="span9 uneditable-input" data-bind="text: individualAdministrativeActRefusalHeader"></span>
        </label>
    </div>

    <fieldset>
        <legend>Данни за преписка</legend>
        <!-- ko with: aisCaseURI -->
        <!-- ko with: documentInInternalRegisterURI()-->
        <div class="row">
            <span class="span3">УРИ на регистриран документ във вътрешен документен регистър</span>
            <span class="span9 uneditable-input" data-bind="text: $data"></span>
        </div>
        <!-- /ko -->

        <!-- ko with: documentURI()-->
        <!-- ko compose: { view: 'segments/common/DocumentURI', area: 'Display' } -->
        <!-- /ko -->
        <!-- /ko -->
        <!-- /ko -->
    </fieldset>

    <fieldset>
        <legend>Заявител на електронната административна услуга</legend>
        <!-- ko compose: { model: electronicServiceApplicant, view: 'segments/common/ElectronicServiceApplicant', area: 'Display' } -->
        <!-- /ko -->
    </fieldset>

    <fieldset>
        <legend>Нормативни изисквания</legend>
        <div class="row">
            <label>
                <span class="span3 text-left">Правно основание:</span>
                <span class="span9 uneditable-input" data-bind="text: individualAdministrativeActRefusalLegalGround"></span>
            </label>
        </div>

        <div class="row">
            <label>
                <span class="span3 text-left">Мотиви:</span>
                <span class="span9 uneditable-input" data-bind="text: individualAdministrativeActRefusalFactualGround"></span>
            </label>
        </div>

        <div class="row">
            <span class="span3 text-left">Срок за обжалване (брой дни):</span>
            <div class="controls-row">
                <span class="span3 uneditable-input" data-bind="text: individualAdministrativeActRefusalAppealTerm"></span>
                <span class="span1 text-right">пред</span>
                <span class="span5 uneditable-input" data-bind="text: individualAdministrativeActRefusalAppealAuthority"></span>
            </div>
        </div>
    </fieldset>

    <!-- ko compose: { model: $data, view: 'segments/common/OfficialData', area: 'Display' } -->
    <!-- /ko -->

    <!-- ko compose: { model: xmlDigitalSignature, view: 'segments/common/XMLDigitalSignature', area: 'Display' } -->
    <!-- /ko -->

</div>
