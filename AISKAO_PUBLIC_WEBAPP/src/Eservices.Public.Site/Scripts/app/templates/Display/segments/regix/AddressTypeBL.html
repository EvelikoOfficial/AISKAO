<div>
        <div class="row">
            <span class="span3">Вид адрес:</span>
            <span class="span9 uneditable-input" data-bind="text: type"></span>
        </div>

        <div class="row">
            <span class="span3">Код на държава:</span>
            <span class="span9 uneditable-input" data-bind="text: countryCode"></span>
        </div>

        <div class="row">
            <span class="span3">Име на държава:</span>
            <span class="span9 uneditable-input" data-bind="text: countryName"></span>
        </div>

        <div class="row">
            <span class="span3">Код на област:</span>
            <span class="span9 uneditable-input" data-bind="text: districtCode"></span>
        </div>

        <div class="row">
            <span class="span3">Име на област:</span>
            <span class="span9 uneditable-input" data-bind="text: districtName"></span>
        </div>

        <div class="row">
            <span class="span3">Код на община:</span>
            <span class="span9 uneditable-input" data-bind="text: municipalityCode"></span>
        </div>

        <div class="row">
            <span class="span3">Име на община:</span>
            <span class="span9 uneditable-input" data-bind="text: municipalityName"></span>
        </div>

        <div class="row">
            <span class="span3">Код на населено място:</span>
            <span class="span9 uneditable-input" data-bind="text: settlementEkkate"></span>
        </div>

        <div class="row">
            <span class="span3">Населено място:</span>
            <span class="span9 uneditable-input" data-bind="text: settlementName"></span>
        </div>

        <div class="row">
            <span class="span3">Код на район:</span>
            <span class="span9 uneditable-input" data-bind="text: regionCode"></span>
        </div>

        <div class="row">
            <span class="span3">Име на район:</span>
            <span class="span9 uneditable-input" data-bind="text: regionName"></span>
        </div>

        <div class="row">
            <span class="span3">Гр./с.:</span>
            <span class="span9 uneditable-input" data-bind="text: tvm"></span>
        </div>

        <div class="row">
            <span class="span3">Улица/ж.к.:</span>
            <span class="span9 uneditable-input" data-bind="text: street"></span>
        </div>

        <div class="row">
            <span class="span3">Номер на сграда:</span>
            <span class="span9 uneditable-input" data-bind="text: buildingNumber"></span>
        </div>

        <div class="row">
            <span class="span3">Номер:</span>
            <span class="span9 uneditable-input" data-bind="text: streetNumber"></span>
        </div>

        <div class="row">
            <span class="span3">Вход:</span>
            <span class="span9 uneditable-input" data-bind="text: entrance"></span>
        </div>

        <div class="row">
            <span class="span3">Етаж:</span>
            <span class="span9 uneditable-input" data-bind="text: floor"></span>
        </div>

        <div class="row">
            <span class="span3">Апартамент:</span>
            <span class="span9 uneditable-input" data-bind="text: apartment"></span>
        </div>

        <div class="row">
            <span class="span3">Пощенски код:</span>
            <span class="span9 uneditable-input" data-bind="text: postCode"></span>
        </div>

        <div class="row">
            <span class="span3">Пощенска кутия:</span>
            <span class="span9 uneditable-input" data-bind="text: postBox"></span>
        </div>
</div>
