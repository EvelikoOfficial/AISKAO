<div>
    <h1 class="text-center" data-bind="text: _settings.sectionTitle"></h1>


    <fieldset>
        <legend>Доставчик на електронни административни услуги</legend>
        <!-- ko compose: { model: electronicServiceProviderBasicData, view: 'segments/common/ElectronicServiceProviderBasicData', area: 'Display' } -->
        <!-- /ko -->
    </fieldset>


    <fieldset>
        <legend>УРИ на документ:</legend>
        <!-- ko compose: { model: documentURI, view: 'segments/common/DocumentURI', area: 'Display' } -->
        <!-- /ko -->
    </fieldset>

    <fieldset>
        <legend>УРИ на документ, вписан в РОС:</legend>
        <div class="row">
            <div class="span3">
                <label class="row">
                    <span class="span3 text-left">УРИ в регистъра на информационните обекти:</span>
                </label>
            </div>
            <!--ko with: documentTypeURI-->
            <div class="controls-row">
                <span class="span4 uneditable-input" data-bind="text: registerIndex"></span>
                <span class="span5 uneditable-input" data-bind="text: batchNumber"></span>
            </div>
            <!-- /ko -->
        </div>

        <div class="row">
            <span class="span3 text-left">Тип на документ:</span>
            <div class="row">
                <span class="uneditable-input span9" data-bind="text: documentTypeName"></span>
            </div>
        </div>

        <div class="row">
            <label>
                <span class="span3 text-left">Дата на получаване или подписване на документ:</span>
                <span class="uneditable-input span9" data-bind="formattedDate: documentReceiptOrSigningDate"></span>
            </label>
        </div>
    </fieldset>

    <fieldset>
        <legend>Заявител на електронната административна услуга</legend>
        <!-- ko compose: { model: electronicServiceApplicant, view: 'segments/common/ElectronicServiceApplicant', area: 'Display' } -->
        <!-- /ko -->
    </fieldset>



    <div class="row">
        <div class="span6">
            <label class="row">
                <span class="span3 text-left">Трите имена на латиница:</span>
                <span class="span3 uneditable-input" data-bind="text: personLatinFirstName"></span>
            </label>
        </div>
        <div class="controls-row">
            <span class="span3 uneditable-input" data-bind="text: personLatinSurname"></span>
            <span class="span3 uneditable-input" data-bind="text: personLatinLastName"></span>
        </div>
    </div>

    <div class="row">
        <div class="span11" data-bind="with: navigableExperienceByVesselENGs">
            <!-- ko compose: { model: $data, view: 'segments/iama/NavigableExperienceByVesselENG', area: 'Display' } -->
            <!-- /ko -->
        </div>
    </div>


    <div class="row">
        <div class="span6">
            <label class="row">
                <span class="span3 text-left">Брой години обща продължителност на плавателния стаж:</span>
                <span class="span3 uneditable-input" data-bind="text: navigableExperienceTotalYearCount"></span>
            </label>
        </div>
        <div class="span6">
            <label class="row">
                <span class="span3 text-left">Брой месеци обща продължителност на плавателния стаж:</span>
                <span class="span3 uneditable-input" data-bind="text: navigableExperienceTotalMonthCount"></span>
            </label>
        </div>
    </div>


    <div class="row">
        <div class="span6">
            <label class="row">
                <span class="span3 text-left">Брой дни обща продължителност на плавателния стаж:</span>
                <span class="span3 uneditable-input" data-bind="text: navigableExperienceTotalDayCount"></span>
            </label>
        </div>
        <div class="span6">
            <label class="row">
                <span class="span3 text-left">Общ плавателен стаж:</span>
                <span class="span3 uneditable-input" data-bind="text: navigableExperienceTotal"></span>
            </label>
        </div>
    </div>

    <div class="row">
        <div class="span12">
            <label class="row">
                <span class="span3 text-left">Номер на моряшки паспорт:</span>
                <span class="span9 uneditable-input" data-bind="text: seafarerPassportNumber"></span>
            </label>
        </div>
    </div>

    <div>
        <div class="row">
            <div class="span6">
                <label class="row">
                    <span class="span3 text-left">Дата на издаване на моряшки паспорт:</span>
                    <span class="span3 uneditable-input" data-bind="formattedDate: seafarerPassportIssueDate"></span>
                </label>
            </div>
            <div class="span6">
                <label class="row">
                    <span class="span3 text-left">Дата на валидност на моряшки паспорт:</span>
                    <span class="span3 uneditable-input" data-bind="formattedDate: seafarerPassportExpireDate"></span>
                </label>
            </div>
        </div>
    </div>

    <fieldset>
        <legend>Данни за дирекция на английски език</legend>
        <div class="row">
            <span class="span3 text-left">Трите имена на капитан на пристанището:</span>
            <span class="span9 uneditable-input" data-bind="text: harbourMasterENG"></span>
        </div>
        <div class="row">
            <label>
                <span class="span3">Наименование на дирекция на Морска администрация:</span>
                <span class="span9 uneditable-input" data-bind="text: directorateNameENG"></span>
            </label>
        </div>
    </fieldset>

    <fieldset>
        <legend>Длъжностно лице:</legend>
        <div class="row">
            <span class="span3">Тип длъжностно лице:</span>
            <span class="uneditable-input span9" data-bind="text: official.selectedOfficial().name"></span>
        </div>
        <div>
            <!--ko if: official.selectedOfficial().key === 'PersonNames' -->
            <!-- ko with: official().personNames -->
            <!-- ko compose: { model: $data, view: 'segments/common/PersonNames', area: 'Display', transition: 'entrance', keepScrollPosition: true } -->
            <!-- /ko -->
            <!--/ko-->
            <!--/ko-->
        </div>
        <div>
            <!--ko if: official.selectedOfficial().key === 'ForeignCitizenNames' -->
            <!-- ko with: official().foreignCitizenNames -->
            <!-- ko compose: { model: $data, view: 'segments/common/ForeignCitizenNames', area: 'Display', transition: 'entrance', keepScrollPosition: true} -->
            <!-- /ko -->
            <!-- /ko -->
            <!--/ko-->
        </div>
    </fieldset>

    <!-- ko compose: { model: xmlDigitalSignature, view: 'segments/common/XMLDigitalSignature', area: 'Display' } -->
    <!-- /ko -->
</div>
