<div>
   <div class="row">
        <div class="span6">
            <label class="row">
                <span class="span3 text-left">Област:</span>
                <span class="span3 uneditable-input">
                <span data-bind="text: districtName"></span>
                </span>
            </label>
        </div>
        <div class="span6">
            <label class="row">
                <span class="span3 text-left">Община:</span>
                <span class="span3 uneditable-input">
                <span data-bind="text: municipalityName"></span>
                </span>
            </label>
        </div>
    </div>
    <div class="row">
        <div class="span6">
            <label class="row">
                <span class="span3 text-left">Населено място:</span>
                <span class="span3 uneditable-input">
                 <span data-bind="text: settlementName"></span>
                </span>
            </label>
        </div>
        <div class="span6">
            <label class="row">
                <span class="span3 text-left">Пощенски код:</span>
                <span class="span3 uneditable-input" data-bind="text: postCode"></span>
            </label>
        </div>
    </div>
    <div class="row">
        <div class="span12">
            <label class="row">
                <span class="span3 text-left">Описание на адрес в рамките на населено място:</span>
                <span class="span9 uneditable-input" data-bind="text: addressDescription" />
            </label>
        </div>
    </div>
</div>
