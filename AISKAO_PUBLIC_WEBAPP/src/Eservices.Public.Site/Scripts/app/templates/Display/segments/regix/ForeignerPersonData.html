<div>
    <fieldset>
        <legend>Данни за физическо лице - чужденец</legend>
        <div class="row">
            <span class="span3">Имена:</span>
            <span class="span9 uneditable-input" data-bind="text: names"></span>
        </div>

        <div class="row">
            <span class="span3">Имена, изписани на латиница:</span>
            <span class="span9 uneditable-input" data-bind="text: namesLatin"></span>
        </div>

        <div class="row">
            <div class="span6">
                <label class="row">
                    <span class="span3">ЕГН:</span>
                    <span class="span3 uneditable-input" data-bind="text: egn"></span>
                </label>
            </div>
            <div class="row">
                <span class="span3">ЛНЧ:</span>
                <span class="span3 uneditable-input" data-bind="text: lnch"></span>
            </div>
        </div>

        <div class="row">
            <div class="span6">
                <label class="row">
                    <span class="span3 text-left">Наименование на пол:</span>
                    <span class="span3 uneditable-input" data-bind="text: genderName"></span>
                </label>
            </div>
            <div class="row">
                <span class="span3 text-left">Наименование на пол на латиница:</span>
                <span class="span3 uneditable-input" data-bind="text: genderNameLatin"></span>
            </div>
        </div>
    </fieldset>
</div>
