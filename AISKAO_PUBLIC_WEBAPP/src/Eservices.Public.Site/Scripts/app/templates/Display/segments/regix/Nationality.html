<div>
    <fieldset>
        <legend>Списък други гражданства</legend>
    <div class="row">
        <div class="span12">
            <span class="span3">Код на държава:</span>
            <span class="span9 uneditable-input" data-bind="text: nationalityCode"></span>
        </div>
    </div>
    <div class="row">
        <div class="span12">
            <span class="span3">Наименование на държава:</span>
            <span class="span9 uneditable-input" data-bind="text: nationalityName"></span>
        </div>
    </div>
    <div class="row">
        <div class="span12">
            <span class="span3">Наименование на държава на латиница:</span>
            <span class="span9 uneditable-input" data-bind="text: nationalityNameLatin"></span>
        </div>
    </div>
        </fieldset>
</div>
