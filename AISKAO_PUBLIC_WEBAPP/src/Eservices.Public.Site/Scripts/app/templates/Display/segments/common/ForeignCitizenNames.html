<div>
    <div class="row">
        <div class="span6">
            <label class="row">
                <span class="span3 text-left">Имена на кирилица:</span>
                <span class="uneditable-input span3" title="Собствено име на кирилица" data-bind="text: firstCyrillic"></span>
            </label>
        </div>
        <div class="controls-row">
            <span class="uneditable-input span3" title="Фамилия на кирилица" data-bind="text: lastCyrillic"></span>
            <span class="uneditable-input span3" title="Други имена на кирилица" data-bind="text: otherCyrillic"></span>
        </div>
    </div>
    <div class="row">
        <label>
            <span class="span3 text-left">Псевдоним на кирилица:</span>
            <span class="uneditable-input span9" title="Псевдоним на кирилица" data-bind="text: pseudonimCyrillic"></span>
        </label>
    </div>
    <div class="row">
        <div class="span6">
            <label class="row">
                <span class="span3 text-left">Имена на латиница:</span>
                <span class="uneditable-input span3" title="Собствено име на латиница" data-bind="text: firstLatin"></span>
            </label>
        </div>
        <div class="controls-row">
            <span class="uneditable-input span3" title="Фамилия на латиница" data-bind="text: lastLatin"></span>
            <span class="uneditable-input span3" title="Други имена на латиница" data-bind="text: otherLatin"></span>
        </div>
    </div>
    <br />
    <div class="row6">
        <label class="row">
            <span class="span3 text-left">Псевдоним на латиница:</span>
            <span class="uneditable-input span9" title="Псевдоним на латиница" data-bind="text: pseudonimLatin"></span>
        </label>
    </div>
    <br />
</div>
