<div>
    <h1 class="text-center" data-bind="text: _settings.sectionTitle"></h1>

    <fieldset>
        <legend>Доставчик на електронни административни услуги</legend>
        <!-- ko compose: { model: electronicServiceProvider, view: 'segments/common/ElectronicServiceProviderBasicData', area: 'Display'  } -->
        <!-- /ko -->
    </fieldset>

    <div>
        <!-- ko compose: { model: messageURI, view: 'segments/common/DocumentURI', area: 'Display'} -->
        <!-- /ko -->
    </div>


    <fieldset>
        <div class="row">
            <label>
                <span class="span3 text-left">Вид на пренос:</span>
                <span class="span9 uneditable-input" data-bind="text: transportType.displayValue().name"></span>
            </label>
        </div>
    </fieldset>

    <!-- ko with: discrepancies -->
    <div class="row1" data-bind="foreach: discrepancy">
        <div class="row">
            <span class="span3">
                <span>Причина #</span>
                <span data-bind="text: 1 + $index()"></span>
            </span>
            <span class="span9 uneditable-input" data-bind="text: $parent.getDiscrepancyName($data)"></span>
        </div>
    </div>
    <!-- /ko -->

    <fieldset>
        <legend>Заявител на електронната административна услуга</legend>
        <!-- ko compose: { model: applicant, view: 'segments/common/ElectronicServiceApplicant', area: 'Display' } -->
        <!-- /ko -->
    </fieldset>

    <fieldset>
        <legend>УРИ на документ, вписан в регистъра на информационните обекти</legend>
        <div class="row">
            <span class="span3 text-left">Подаден документ:</span>
            <span class="uneditable-input span9" data-bind="text: documentTypeName"></span>
        </div>

        <!--ko with: documentTypeURI-->
        <div class="row">
            <div class="span">
                <label class="row">
                    <span class="span3 text-left">УРИ в регистъра на информационните обекти:</span>
                </label>
            </div>
            <div class="controls-row">
                <span class="span4 uneditable-input" data-bind="text: registerIndex"></span>
                <span class="span5 uneditable-input" data-bind="text: batchNumber"></span>
            </div>
        </div>
        <!-- /ko -->

        <div class="row">
            <span class="span3 text-left">Време на създаване на съобщението:</span>
            <span class="uneditable-input span9" data-bind="formattedDateTime: messageCreationTime"></span>
        </div>
    </fieldset>

</div>
