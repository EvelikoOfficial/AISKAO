<div>
    <div class="row">
        <!-- ko with: animalTypeFedWithRelatedAnimalProducts -->
        <div class="span10" data-bind="foreach: animalTypeFedWithRelatedAnimalProduct">
            <div class="row span12">
                <span class="span11 uneditable-input" data-bind="text: $parent.getAnimalTypeFedWithRelatedAnimalProduct($data)"></span>
            </div>
        </div>
        <!-- /ko -->
    </div>

    <!-- ko with: otherAnimalTypeFedWithRelatedAnimalProducts -->
    <!-- ko if: otherAnimalTypeFedWithRelatedAnimalProduct().length > 0 -->
    Списък с други видове животни:
                <!-- /ko -->
    <div class="row">
        <div class="span6">
            <label class="row">
                <span class="span6" data-bind="foreach: otherAnimalTypeFedWithRelatedAnimalProduct">
                    <span class="span3 text-left">Друг вид животно #<span data-bind="text: 1 + $index()"></span>:</span>
                    <span class="input-append">
                        <span class="span3 uneditable-input" data-bind="text: $data"></span>
                    </span>
                </span>
            </label>
        </div>
    </div>
    <!-- /ko -->
</div>
