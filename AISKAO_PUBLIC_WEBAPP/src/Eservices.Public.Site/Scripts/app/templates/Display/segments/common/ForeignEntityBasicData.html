<div>
    <div class="row">
        <label>
            <span class="span3 text-left">Наименование:</span>
            <span class="span9 uneditable-input" title="Наименование на чуждестранно юридическо лице" data-bind="text: foreignEntityName"></span>
        </label>
    </div>
    <div class="row">
        <label>
            <span class="span3 text-left">Държава: </span>
            <span class="span9 uneditable-input">    
            <span data-bind="text: countryName"></span>
            </span>
        </label>
    </div>
    <div class="row">
        <label>
            <span class="span3 text-left">Име на регистър: </span>
            <span class="span9 uneditable-input" title="Наименование на регистър" data-bind="text: foreignEntityRegister"></span>
        </label>
    </div>
    <div class="row">
        <label>
            <span class="span3 text-left">Номер в регистър: </span>
            <span class="span9 uneditable-input" title="Номер в регистър" data-bind="text: foreignEntityIdentifier"></span>
        </label>
    </div>

    <div class="row">
        <label>
            <span class="span3 text-left">Други данни:</span>
            <span class="span9 uneditable-input" title="Други данни" data-bind="text: foreignEntityOtherData"></span>
        </label>
    </div>
</div>
