<div>
    <fieldset>
        <legend>Данни за произведени комбинирани фуражи на месец по вид животни</legend>
        <div class="row">
            <span class="span3 text-left">Вид животни, за които се произвеждат комбинирани фуражи:</span>
            <span class="span8 uneditable-input" data-bind="text: animalType.displayValue().name"></span>
        </div>

        <div class="row">
            <div class="span12">
                <div class="row">
                    <span class="span3 text-left">Наименование на фуражна суровина:</span>
                    <span class="span8 uneditable-input" data-bind="text: forageCombinedProducedQTYMonthly"></span>
                </div>
            </div>
        </div>
    </fieldset>
</div>
