<div>

            <span class="span3">Име:</span>
            <span class="span9 uneditable-input" data-bind="text: firstName"></span>
        </div>

        <div class="row">
            <span class="span3">Презиме:</span>

        </div>

        <div class="row">
            <span class="span3">Фамилия:</span>
            <span class="span9 uneditable-input" data-bind="text: familyName"></span>

            <span class="span3">Имена на чуждестранен гражданин на кирилица:</span>

        <div class="row">
            <span class="span3">Имена на чуждестранен гражданин на латиница:</span>
