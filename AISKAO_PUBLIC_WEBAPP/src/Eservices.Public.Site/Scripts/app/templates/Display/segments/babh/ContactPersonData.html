<div>
    <div class="row">
        <div class="span6">
            <label class="row">
                <span class="span3 text-left">Собствено име:</span>
                <span class="span3 uneditable-input" data-bind="text: contactPersonFirstName"></span>
            </label>
        </div>
        <div class="span6">
            <label class="row">
                <span class="span3">Фамилно име:</span>
                <span class="span3 uneditable-input" data-bind="text: contactPersonLastName"></span>
            </label>
        </div>
    </div>
    <div class="row">
        <div class="span6">
            <label class="row">
                <span class="span3">Длъжност:</span>
                <span class="span3 uneditable-input" data-bind="text: contactPersonJob"></span>
            </label>
        </div>
        <div class="span6">
            <label class="row">
                <span class="span3">Телефон:</span>
                <span class="span3 uneditable-input" data-bind="text: contactPersonPhone"></span>
            </label>
        </div>
    </div>
</div>
