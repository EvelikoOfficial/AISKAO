<div>
    <div class="row">
        <span class="span3">Собствено име:</span>
        <span class="span9 uneditable-input" data-bind="text: firstName"></span>
    </div>

    <div class="row">
        <span class="span3">Бащино име:</span>
        <span class="span9 uneditable-input" data-bind="text: surName"></span>
    </div>

    <div class="row">
        <span class="span3">Фамилно име:</span>
        <span class="span9 uneditable-input" data-bind="text: familyName"></span>
    </div>

    <div class="row">
        <span class="span3">Собствено име, изписано на латиница:</span>
        <span class="span9 uneditable-input" data-bind="text: firstNameLatin"></span>
    </div>

    <div class="row">
        <span class="span3">Бащино име, изписано на латиница:</span>
        <span class="span9 uneditable-input" data-bind="text: surnameLatin"></span>
    </div>

    <div class="row">
        <span class="span3">Фамилно име, изписано на латиница:</span>
        <span class="span9 uneditable-input" data-bind="text: lastNameLatin"></span>
    </div>
</div>
