<div>
    <div class="row">
        <span class="span3">Код на държава:</span>
        <span class="span9 uneditable-input" data-bind="text: countryCode"></span>
    </div>

    <div class="row">
        <span class="span3">Име на държава:</span>
        <span class="span9 uneditable-input" data-bind="text: country"></span>
    </div>

    <div class="row">
        <span class="span3">isForeign:</span>
        <span class="span9 uneditable-input" data-bind="text: isForeign"></span>
    </div>

    <div class="row">
        <span class="span3">Код на област:</span>
        <span class="span9 uneditable-input" data-bind="text: districtEkatte"></span>
    </div>

    <div class="row">
        <span class="span3">Име на област:</span>
        <span class="span9 uneditable-input" data-bind="text: district"></span>
    </div>

    <div class="row">
        <span class="span3">Код на община:</span>
        <span class="span9 uneditable-input" data-bind="text: municipalityEkatte"></span>
    </div>

    <div class="row">
        <span class="span3">Име на община:</span>
        <span class="span9 uneditable-input" data-bind="text: municipality"></span>
    </div>

    <div class="row">
        <span class="span3">Код на населено място:</span>
        <span class="span9 uneditable-input" data-bind="text: settlementEKATTE"></span>
    </div>

    <div class="row">
        <span class="span3">Населено място:</span>
        <span class="span9 uneditable-input" data-bind="text: settlement"></span>
    </div>

    <div class="row">
        <span class="span3">Район:</span>
        <span class="span9 uneditable-input" data-bind="text: area"></span>
    </div>

    <div class="row">
        <span class="span3">Код на район:</span>
        <span class="span9 uneditable-input" data-bind="text: areaEkatte"></span>
    </div>

    <div class="row">
        <span class="span3">Пощенски код:</span>
        <span class="span9 uneditable-input" data-bind="text: postCode"></span>
    </div>

    <div class="row">
        <span class="span3">foreignPlace:</span>
        <span class="span9 uneditable-input" data-bind="text: foreignPlace"></span>
    </div>

    <div class="row">
        <span class="span3">Жилищен комплекс:</span>
        <span class="span9 uneditable-input" data-bind="text: housingEstate"></span>
    </div>

    <div class="row">
        <span class="span3">Улица/ж.к.:</span>
        <span class="span9 uneditable-input" data-bind="text: street"></span>
    </div>

    <div class="row">
        <span class="span3">Блок:</span>
        <span class="span9 uneditable-input" data-bind="text: block"></span>
    </div>

    <div class="row">
        <span class="span3">Вход:</span>
        <span class="span9 uneditable-input" data-bind="text: entrance"></span>
    </div>

    <div class="row">
        <span class="span3">Етаж:</span>
        <span class="span9 uneditable-input" data-bind="text: floor"></span>
    </div>

    <div class="row">
        <span class="span3">Апартамент:</span>
        <span class="span9 uneditable-input" data-bind="text: apartment"></span>
    </div>
</div>
